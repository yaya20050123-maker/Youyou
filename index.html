<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question ‚ù§Ô∏è</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#ff758c,#ffb6c1);
    overflow:hidden;
}

/* Floating hearts */
.heart{
    position:absolute;
    color:white;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{
        transform:translateY(100vh);
        opacity:1;
    }
    to{
        transform:translateY(-10vh);
        opacity:0;
    }
}

/* Card */
.card{
    background:white;
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    max-width:360px;
}

#question{
    font-size:24px;
    min-height:70px;
    margin-bottom:20px;
}

/* Buttons */
button{
    border:none;
    padding:14px 28px;
    font-size:18px;
    border-radius:12px;
    cursor:pointer;
    transition:.25s;
}

#yes{
    background:#28c76f;
    color:white;
}

#yes:hover{
    transform:scale(1.2);
}

#no{
    background:#ff4d6d;
    color:white;
    position:absolute;
}

</style>
</head>

<body>

<!-- Optional music (you can replace the link) -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-background-112191.mp3">
</audio>

<div class="card">
    <h2 id="question"></h2>

    <button id="yes">Yes üòä</button>
    <button id="no">No</button>
</div>

<script>

/* Typing effect */
const text = "Would you give me a chance to get to know each other? ‚ù§Ô∏è";
let i = 0;

function type(){
    if(i < text.length){
        document.getElementById("question").innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 45);
    }
}

type();

/* Floating hearts */
setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+10)+"px";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
},300);


/* Escaping NO button */
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");

function moveNo(){
    const x=Math.random()*(window.innerWidth-100);
    const y=Math.random()*(window.innerHeight-50);

    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";

    // grow YES button
    let size=window.getComputedStyle(yesBtn).fontSize;
    yesBtn.style.fontSize=(parseFloat(size)+4)+"px";
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);


/* YES clicked celebration */
yesBtn.addEventListener("click",()=>{
    document.body.innerHTML=`
    <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        font-family:sans-serif;
        background:linear-gradient(135deg,#ff758c,#ffb6c1);
        color:white;
        text-align:center;
        padding:20px;
    ">
        <h1 style="font-size:50px;">ü•≥ YES!!! ü•≥</h1>
        <h2>You just made my day ‚ù§Ô∏è</h2>
        <h3>I can't wait to get to know you...</h3>
    </div>`;
});

</script>

</body>
</html>
